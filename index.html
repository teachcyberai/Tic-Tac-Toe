<style>

/* Title animation */

@keyframes titleMove {

  0%{background-position:0%;}

  100%{background-position:200%;}

}

@keyframes titleBounce {

  0%,100%{transform:translateY(0);}

  50%{transform:translateY(-5px);}

}

#ticTacToe td {

  width:70px; 

  height:70px; 

  border:2px solid #333; 

  font-size:36px; 

  text-align:center; 

  vertical-align:middle; 

  cursor:pointer;

  transition: all 0.3s ease;

  color: #333;

  font-weight: bold;

  background: #ffffffc2;

  border-radius:12px;

}

#ticTacToe td:hover {

  box-shadow: 0 0 20px #81d4fa;

}

.glow {

  color: #2196f3;

  text-shadow: 0 0 8px #2196f3, 0 0 15px #64b5f6;

  animation: glowPulse 1s infinite alternate;

}
  
  @keyframes glowPulse {

  from { text-shadow: 0 0 5px #2196f3, 0 0 10px #64b5f6; }

  to { text-shadow: 0 0 12px #2196f3, 0 0 25px #64b5f6; }

}

.win-cell {

  background: #bbdefb !important;

}

</style>

<script>

let board = ["","","","","","","","",""];

let currentPlayer = "X";

let gameOver = false;

const winCombos = [

  [0,1,2],[3,4,5],[6,7,8],

  [0,3,6],[1,4,7],[2,5,8],

  [0,4,8],[2,4,6]

];

function makeMove(cell, index){

  if(board[index] === "" && !gameOver){

    board[index] = currentPlayer;

    cell.innerHTML = currentPlayer;

    cell.classList.add("glow");

    checkWinner();

    currentPlayer = (currentPlayer === "X") ? "O" : "X";

  }

}
  
  function checkWinner(){

  for(let combo of winCombos){

    const [a,b,c] = combo;

    if(board[a] && board[a] === board[b] && board[a] === board[c]){

      document.getElementById("winner").innerText = board[a] + " won!";

      gameOver = true;

      highlightWin(combo);

      drawWinLine(combo);

      return;

    }

  }

  if(!board.includes("")){

    document.getElementById("winner").innerText = "It's a Draw!";

    gameOver = true;

  }

}

function highlightWin(combo){

  combo.forEach(index=>{

    document.querySelectorAll("#ticTacToe td")[index].classList.add("win-cell");

  });

}

// Winning line animation from one side to other

function drawWinLine(combo){

  const line = document.getElementById("winLine");

  const cells = document.querySelectorAll("#ticTacToe td");

  const first = cells[combo[0]].getBoundingClientRect();

  const last = cells[combo[2]].getBoundingClientRect();
  
  const container = cells[0].closest("div").getBoundingClientRect();

  const x1 = first.left - container.left + first.width/2;

  const y1 = first.top - container.top + first.height/2;

  const x2 = last.left - container.left + last.width/2;

  const y2 = last.top - container.top + last.height/2;

  const length = Math.hypot(x2-x1, y2-y1);

  const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;

  line.style.top = y1 + "px";

  line.style.left = x1 + "px";

  line.style.transform = "rotate(" + angle + "deg)";

  

  // Animate line growing from 0 to full length

  line.style.width = "0";

  setTimeout(()=>{ line.style.width = length + "px"; },50);

}

function resetGame(){

  board = ["","","","","","","","",""];

  currentPlayer = "X";

  gameOver = false;

  document.getElementById("winner").innerText = "";

  const cells = document.querySelectorAll("#ticTacToe td");
  
  cells.forEach(cell => {

    cell.innerHTML = "";

    cell.classList.remove("glow");

    cell.classList.remove("win-cell");

  });

  document.getElementById("winLine").style.width = "0";

}

</script>
